# @package _global_

defaults:
  - _self_
  - task: gsm8k
  - model: qwen_instr_7b
  - dataset_wrapper: default


sampling_params:
  _target_: vllm.SamplingParams
  temperature: 0.7
  stop: "\nuser:"
  n: 8
  seed: 0


log_dir: ${oc.env:PROJECT_ROOT}/logs/eval_ratio_sol_prob

trainer:
